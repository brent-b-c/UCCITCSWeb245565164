<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles3.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: 
            <input type="text" id="first-name" required>
        </label>
        <label for="last-name">Enter Your Last Name: 
            <input type="text" id="last-name" required>
        </label>
        <label for="email">Enter Your Email: 
            <input type="email" id="email" minlength="8" required>
        </label>
        <label for="new-password">Create a New Password: 
            <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required>
        </label>
      </fieldset>

      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"> 
          <input type="radio" name="account-type" id="personal-account" checked> Personal
        </label>
        <label for="business-account"> 
          <input type="radio" name="account-type" id="business-account"> Business
        </label>
      </fieldset>

      <fieldset>
        <label for=""> Upload a profile picture: <input type="file"></label>
        <label for="">Input your age(years): <input type="number" min="13" max="120"></label>
        <label> 
          How did you hear about us?
        <select>
            <option>(select one)</option>
            <option>freeCodeCamp News</option>
            <option>freeCodeCamp YouTube Channel</option>
            <option>freeCodeCamp Forum</option>
            <option>Other</option>
          </select>
        </label>
      </fieldset>

      <label for="terms-and-conditions"> 
        <input type="checkbox" id="terms-and-conditions" required> I accept the<a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a>
      </label>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
